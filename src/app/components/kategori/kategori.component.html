<div class="container">
  <div class="row mt-5">
      <div class="col-3  "></div>
    <div class="col-md-8">
      <h4 class="container text-center me-5">Kategoriler</h4>
      <hr>
      <p class="text-danger" *ngIf="mevcutKategoriler.length==0">listede kategori bulunmadı</p>
      <table class="table table-striped col-md-8">
        <thead class="bg-dark text-white col-md-8">
          <th>kategori Adı</th>
          <th>Acıklama</th>
          <th>İşlem</th>
          
        </thead>
        <tbody>
          <tr  *ngFor="let kategori of mevcutKategoriler">
            <td>{{kategori.kategoriadi}}</td>
            <td>{{kategori.kataciklama}}</td>
            
           
            <td> <button class="btn btn-danger btn-sm ms-2" (click)="KategoriSil((kategori))">Kategori Sil</button>
             <button class="btn btn-info btn-sm ms-2" (click)="KategoriDuzenle((kategori))">Kategori duzenle</button></td>
           
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container text-center mt-5">
     
      <div class=" row">
        <div class="col-4"></div>
        <div class="col-4">
        <form [formGroup]="frm" (ngSubmit)="katKaydet()">
         
            <div class="card-header bg-info text-white ">
              <h4>Kategori Ekle</h4>
            </div>
           
              <label>Kategori Adı</label>
              <input type="text" class="form-control" formControlName="kategoriadi">
              <label>Acıklama</label>
              <input type="text"class="form-control" rows="3" formControlName="kataciklama">
           
              <input type="submit" class="btn btn-outline-primary mt-3" value="Kaydet">
           
         
        </form>
      </div>
    </div>
  </div> 
</div>
